version: '2'
services: 
  tweet:
        build: ./tweet-ei-inference
        privileged: true
        restart: always
        depends_on:
                - wifi-connect
        labels:
                io.balena.features.dbus: '1'
                io.balena.features.kernel-modules: '1'
        volumes: 
                - 'shared-data:/var/data'
                - 'shared-media:/var/media'
  face:
        build: ./face-ei-inference
        privileged: true
        restart: always
        # depends_on:
        #         - wifi-connect
        labels:
                io.balena.features.dbus: '1'
                io.balena.features.kernel-modules: '1'
        volumes: 
                - 'shared-data:/var/data'
                - 'shared-media:/var/media'
  camera:
        build: ./camera-dash
        privileged: true
        restart: always
        volumes: 
                - 'shared-data:/var/data'
                - 'shared-media:/var/media'
        depends_on:
                - face
                - tweet
        ports:
                - "80"
                
        labels:
                io.balena.features.kernel-modules: '1'
